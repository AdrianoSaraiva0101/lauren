<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Anivers√°rio, Lauren!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <style>
        body { margin: 0; font-family: Arial, sans-serif; }
        .tela-inicial { background: black; height: 100vh; display: flex; align-items: center; justify-content: center; }
        .tela-inicial button { font-size: 20px; padding: 15px 30px; border: none; cursor: pointer; background: white; border-radius: 10px; }
        .conteudo { 
            display: none;
            text-align: center;
            padding: 20px;
            background: black;
            color: white;
            height: 100vh; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
        }
        .swiper {
            width: 80%;
            max-width: 600px;
            margin-top: 20px;
        }
        .swiper-slide img {
            width: 100%;
            border-radius: 10px;
        }
        .spotify-player {
            width: 80%;
            max-width: 400px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="tela-inicial">
        <button onclick="iniciarSite()">Descubra</button>
    </div>

    <div class="conteudo">
        <h1>Feliz Anivers√°rio, Lauren! üéâ</h1>
        <p>Lauren, tudo de bom para voc√™! Continue sendo essa pessoa maravilhosa que √©! Voc√™ foi uma das melhores pessoas que me aproximei nos √∫ltimos anos. Espero que tenha um sucesso imenso em tudo que almeja. ‚ù§Ô∏è</p>
        
        <div class="swiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="img/foto1.jpg" alt="Foto 1"></div>
                <div class="swiper-slide"><img src="img/foto2.jpg" alt="Foto 2"></div>
                <div class="swiper-slide"><img src="img/foto3.jpg" alt="Foto 3"></div>
            </div>
            <div class="swiper-pagination"></div>
        </div>

        <iframe class="spotify-player" style="border-radius:12px" src="https://open.spotify.com/embed/track/5D4EyfccDLlOXDRb4XmE20?utm_source=generator" width="100%" height="152" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
        
        <audio id="musica" src="music/sereia.mp3" loop></audio>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        function iniciarSite() {
            document.querySelector('.tela-inicial').style.display = 'none';
            document.querySelector('.conteudo').style.display = 'flex';
            
            let musica = document.getElementById('musica');
            musica.play().catch(error => console.log("Autoplay bloqueado pelo navegador."));
        }

        const swiper = new Swiper('.swiper', {
            loop: true,
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            autoplay: {
                delay: 3000,
                disableOnInteraction: false,
            },
            touchEventsTarget: 'container',
            grabCursor: true
        });
    </script>
</body>
</html>
